<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2>ورود به پنل کاربری</h2>
        <div class="input-container" style="display: flex;">
            <i class="fa fa-user icon"></i>
            <!-- <div style="display: inline; float: right;"> -->
            <span id="userSpan" class="spanX userSpan">X</span>
            <input id="user" class="input-field" type="text" placeholder="نام کاربری"></br>
            <!-- </div> -->
        </div>
        <span class="userSpan" id="userSpanLabel">ازامی *</span></br>

        <div class="input-container">
            <i class="fa fa-key icon"></i>

            <span id="passSpan"  class="spanX passSpan">X</span>
            <input id="pass" class="input-field" type="password" placeholder="رمز ورود"></br>

        </div>
        <span class="passSpan" id="passSpanLabel"> ازامی * </span></br>

        <button type="submit" class="btn" id="button" onclick="myFunction()">ورود</button>
        <div class="signUp">
            <p> حساب کاربری ندارید؟ <a href="">ثبت نام</a> </p>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
